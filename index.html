<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ophinis | Future Automation</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							sans: ['Rajdhani', 'sans-serif'],
							display: ['Orbitron', 'sans-serif'],
						},
						colors: {
							neon: {
								cyan: '#00f3ff',
								purple: '#bc13fe',
								green: '#0aff00',
							},
							dark: {
								bg: '#050505',
								card: '#0a0a0a',
								border: '#1a1a1a'
							}
						},
						animation: {
							'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
							'glow': 'glow 2s ease-in-out infinite alternate',
						},
						keyframes: {
							glow: {
								'0%': { boxShadow: '0 0 5px #00f3ff, 0 0 10px #00f3ff' },
								'100%': { boxShadow: '0 0 10px #00f3ff, 0 0 20px #00f3ff' },
							}
						}
					},
				},
			}
		</script>
		<style>
			body {
				background-color: #050505;
				color: #e5e5e5;
			}
			.glass-panel {
				background: rgba(10, 10, 10, 0.7);
				backdrop-filter: blur(12px);
				-webkit-backdrop-filter: blur(12px);
				border: 1px solid rgba(255, 255, 255, 0.08);
			}
			.neon-text-cyan {
				text-shadow: 0 0 5px rgba(0, 243, 255, 0.5), 0 0 10px rgba(0, 243, 255, 0.3);
			}
			.neon-text-purple {
				text-shadow: 0 0 5px rgba(188, 19, 254, 0.5), 0 0 10px rgba(188, 19, 254, 0.3);
			}
			/* Custom Scrollbar */
			::-webkit-scrollbar {
				width: 8px;
			}
			::-webkit-scrollbar-track {
				background: #050505;
			}
			::-webkit-scrollbar-thumb {
				background: #333;
				border-radius: 4px;
			}
			::-webkit-scrollbar-thumb:hover {
				background: #00f3ff;
			}
		</style>
	</head>

	<body>
		<div id="root"></div>
		<script type="module" src="/src/react-app/main.tsx"></script>
	</body>
</html>
